<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 新年快乐 | Happy New Year</title>
    <style>
        /* --- 全局设置 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #29081e 0%, #090a0f 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- 背景烟花画布 --- */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- 内容容器 (玻璃拟态风格) --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 600px;
            animation: fadeIn 2s ease-out;
        }

        /* --- 标题与排版 --- */
        h1 {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            letter-spacing: -2px;
        }

        h2 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 2rem;
            color: #eee;
            text-transform: uppercase;
        }

        p.wish {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ccc;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        /* --- 倒计时样式 --- */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-val {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .time-label {
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* --- 按钮样式 --- */
        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 35px;
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 50px;
            color: #ffd700;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        /* --- 动画 --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 移动端适配 --- */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            h2 { font-size: 1.2rem; }
            .container { padding: 2rem; width: 95%; }
            .time-val { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <div class="container">
        <h1>2026</h1>
        <h2>Happy New Year</h2>
        
        <p class="wish">
            岁序常易，华章日新。<br>
            愿新的一年，所求皆如愿，所行化坦途。<br>
            多喜乐，长安宁。
        </p>

        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="time-val" id="days">00</span>
                <span class="time-label">天</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="hours">00</span>
                <span class="time-label">时</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="minutes">00</span>
                <span class="time-label">分</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="seconds">00</span>
                <span class="time-label">秒</span>
            </div>
        </div>

        <a href="#" class="btn" onclick="fireMore()">开启好运</a>
    </div>

    <script>
        // --- 1. 倒计时逻辑 ---
        const nextYear = new Date('January 1, 2026 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = nextYear - now;

            if (gap < 0) {
                document.getElementById('countdown').innerHTML = "<div style='font-size:2rem; color:#ffd700'>新年快乐！</div>";
                return;
            }

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            document.getElementById('days').innerText = Math.floor(gap / day);
            document.getElementById('hours').innerText = Math.floor((gap % day) / hour).toString().padStart(2, '0');
            document.getElementById('minutes').innerText = Math.floor((gap % hour) / minute).toString().padStart(2, '0');
            document.getElementById('seconds').innerText = Math.floor((gap % minute) / second).toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- 2. 烟花特效逻辑 ---
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 烟花粒子类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                // 随机速度与方向
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 100; // 生命值
                this.alpha = 1;
                this.gravity = 0.05;
            }

            update() {
                this.vx *= 0.98; // 空气阻力
                this.vy *= 0.98;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.alpha -= 0.01;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createFirework(x, y) {
            const colors = ['#ff4d4d', '#ffd700', '#00ff00', '#00ccff', '#ff69b4', '#ffffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 60; i++) { // 每个烟花产生的粒子数
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            // 拖尾效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(i, 1);
            }

            // 随机自动燃放
            if (Math.random() < 0.03) {
                createFirework(Math.random() * width, Math.random() * height * 0.6);
            }

            requestAnimationFrame(animate);
        }

        // 点击按钮燃放更多
        function fireMore() {
            for(let i=0; i<5; i++) {
                setTimeout(() => {
                    createFirework(Math.random() * width, Math.random() * height * 0.7);
                }, i * 200);
            }
        }

        animate();
    </script>
</body>
</html>
